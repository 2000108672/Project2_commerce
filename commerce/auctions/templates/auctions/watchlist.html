{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>

    <div class="row mx-3">
        {% for listing in listings %}
            <div class="card mx-3" style="width: 18rem;">
                <!-- display listing's image -->
                <img class="card-img-top" src="{{ listing.imageUrl }}" alt="{{ listing.title }}">
                <div class="card-body">
                    <!-- display listing's title -->
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <!-- display listing's description -->
                    <p class="card-text">{{ listing.description }}</p>
                    <!-- create a button to redirect to the listing's details page -->
                    <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>     
        {% endfor %}
    </div>   
{% endblock %}
